<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="registo.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
            <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        <p>
            <label for="ifoto">Foto de perfil:</label><br>
            <input type="file" name="Foto" id="ifoto">
            <!--Para envio de ficheiros utilizar form action method "post"-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

</form>
</body>
</html>
